name: Build
on: [push]
jobs:
  build-osx:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Install yubico-piv-tool
        run: |
          wget https://developers.yubico.com/yubico-piv-tool/Releases/yubico-piv-tool-2.0.0-mac.zip
          unzip yubico-piv-tool-2.0.0-mac.zip
      - name: Get dependencies
        run: go get -v -d ./...
      - name: Build
        run: go build .
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: yubico-piv-decrypt-linux
          path: yubico-piv-decrypt

